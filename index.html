/* Header Styles */
header {
    position: relative;

  header h1 {
    font-size: 2rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin: 10px; /* Small margin */
    background: linear-gradient(90deg, red, blue, red);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientFloat 5s infinite linear; /* Floating gradient animation */
    text-shadow: 0px 0px 15px rgb(3, 3, 121), 0px 0px 25px rgba(255, 0, 0, 0.5);
  }

  /* Fade-in effect for header */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* Gradient floating animation */
  @keyframes gradientFloat {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }





        /* Login Page Styles */

            overflow: hidden;
            text-align: center;
        }

            left: 50%;
            transform: translate(-50%, -50%);

            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

            color: white;
            font-size: 22px;

            width: 30%;
            padding: 10px;

            color: white;
            border: none;
            border-radius: 15px;

        }

        #login-page h2 {

        }

            margin-top: 10px;
